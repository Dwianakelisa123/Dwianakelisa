<!DOCTYPE html>
<html>
<head>
    <title>MULTIMEDIA</title>
    <!--Mmebuat Logo atas -->

</head>
<body>
    <h1>Multimedia</h1>
    <!-- Gambar yang berasal dari satu folder yang sama -->

    <!-- Gambar yang berasal dari folder berbeda dengan ukuran  -->

    <!-- Gambar yang berasal dari dari sebuah website -->
